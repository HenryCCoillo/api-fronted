<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/20cee36f21.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container" style="margin:0 20px;max-width: 800px;">
        <div class="design">
            <div class="pill-1 rotate-45"></div>
            <div class="pill-2 rotate-45"></div>
            <div class="pill-3 rotate-45"></div>
            <div class="pill-4 rotate-45"></div>
        </div>
        <div class="login">
            <div class="logindiv">
                <h2 class="title">User Login</h2>
                <form id="form">
                    <div class="text-input">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" id="form_email" placeholder="Email" required>
                    </div>
                    <div class="text-input">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="form_password" placeholder="Password" required>
                    </div>
                    <button class="login-btn" id="form_login">Login</button>
                </form>
                <div class="create">
                    <a href="#">Create Your Account</a>
                    <i class="fa-solid fa-arrow-right-long"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- https://raw.githubusercontent.com/blueimp/JavaScript-MD5/master/js/md5.min.js -->
      <!-- var hash = md5("value"); // "2063c1608d6e0baf80249c42e2be5804" -->
    <script src="/js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
